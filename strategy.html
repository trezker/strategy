<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="flex">
			<div>
				<div class="form-group">
					<button data-bind="click: NewGame" class="btn btn-primary">New game</button>
				</div>

				<div class="form-group" data-bind="visible: gameWon">
					<label class="control-label">Winner</label>
					<div data-bind="style: { backgroundColor: winner.color, height: '2em', margin: 0 }"></div>
				</div>

				<div class="form-group" data-bind="visible: !gameWon()">
					<label class="control-label">Current player</label>
					<div data-bind="style: { backgroundColor: currentPlayerColor, height: '2em', margin: 0 }"></div>
				</div>
				<div class="form-group" data-bind="visible: !gameWon()">
					<label class="control-label">Moves left</label>
					<label data-bind="text: movesLeft"></label>
				</div>
				<div class="form-group" data-bind="visible: !gameWon()">
					<button data-bind="click: endTurn" class="btn btn-primary">End turn</button>
				</div>
			</div>
			<div>
				<canvas id="canvas" style="border:0px solid #000000;" data-bind="click: clickMap"></canvas>
			</div>
			<div style="display: none;">
				<div class="form-group">
					<label class="control-label">Seed</label>
					<input type="text" class="form-control" data-bind="value: mapParameters.seed" />
				</div>
				<div class="form-group">
					<label class="control-label">Perlin scale</label>
					<input type="text" class="form-control" data-bind="value: mapParameters.perlinScale" />
				</div>
				<div class="form-group">
					<label class="control-label">Width</label>
					<input type="text" class="form-control" data-bind="value: mapParameters.width" />
				</div>
				<div class="form-group">
					<label class="control-label">Height</label>
					<input type="text" class="form-control" data-bind="value: mapParameters.height" />
				</div>
				<div class="form-group">
					<label class="control-label">Cells</label>
					<input type="text" class="form-control" data-bind="value: mapParameters.numberOfPoints" />
				</div>
				<div class="form-group">
					<label class="control-label">Relaxations</label>
					<input type="text" class="form-control" data-bind="value: mapParameters.numberOfLloydRelaxations" />
				</div>
				<div class="form-group">
					<label class="control-label">Lake threshold</label>
					<input type="text" class="form-control" data-bind="value: mapParameters.lakeThreshold" />
				</div>
				<div class="form-group">
					<button data-bind="click: CreateMap" class="btn btn-primary">Create map</button>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='js/lib/jquery-2.1.3.min.js'></script>
		<script type='text/javascript' src='js/lib/bootstrap.min.js'></script>
		<script type='text/javascript' src='js/lib/knockout-3.4.1.js'></script>
		<script type='text/javascript' src='js/lib/knockout.mapping-latest.js'></script>
		<script type='text/javascript' src='js/lib/rhill-voronoi-core.js'></script>
		<script type='text/javascript' src='js/lib/perlin.js'></script>
		<script type='text/javascript' src='js/lib/jsrand.js'></script>

		<script type='text/javascript' src='js/canvas.js'></script>
		<script type='text/javascript' src='js/map.js'></script>
		<script type='text/javascript' src='js/connectIslands.js'></script>
		<script type='text/javascript' src='js/temples.js'></script>
		<script type='text/javascript' src='js/ai.js'></script>
		<script type='text/javascript' src='js/players.js'></script>
		<script type='text/javascript' src='js/mapViewmodel.js'></script>
	</body>
</html>
